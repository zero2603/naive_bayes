{% extends 'index.html' %}

{% block content %}

<div class="page-header">
    <h2>Testing</h2>
</div>

<div class="row">
    <div class="col-md-6">
        <form action="/results/" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="is_remove_stopword" value={{is_remove_stopword}} >
            <input type="hidden" name="processing_type" value={{processing_type}} >
            <input type="hidden" name="algorithm" value={{algorithm}} >
            <button class="btn btn-primary" type="submit">Test Many!</button>
        </form>
    </div>
    <div class="col-md-6">
        <form action="/result/" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="is_remove_stopword" value={{is_remove_stopword}} >
            <input type="hidden" name="processing_type" value={{processing_type}} >
            <input type="hidden" name="algorithm" value={{algorithm}} >
            <div class="form-group">
                <label>Test a string</label>
                <textarea name="testing_text" class="form-control" placeholder="Enter text here...">
                        </textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Test</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
